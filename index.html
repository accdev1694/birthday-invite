<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Pass</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="hero">
        <h1 class="heading">Gold's <span class="bday">Birthday</span></h1>
      </div>
      <h2>Invite Card</h2>
      <form>
        <label for="name">What is your name? </label>
        <input type="text" id="name" placeholder="John Smith" required maxlength="15"/>
        <label for="age">How Old are you? </label>
        <input type="number" id="age" placeholder="12" required />
        <input
          type="submit"
          id="submit"
          value="SUBMIT"
        />
      </form>
    </div>

    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
